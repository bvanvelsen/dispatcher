		  crossorigin=""/>
	<!-- Make sure you put this AFTER Leaflet's CSS -->

			integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="

	<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/animate.css/3.2.6/animate.min.css" type="text/css"/>

	<link rel="stylesheet" href="style.css"/>

	<link rel="shortcut icon" href="images/favicon2.png"/>

<body ng-app="be.dispatcher.application" ng-cloak>
<script src='https://cdnjs.cloudflare.com/ajax/libs/two.js/0.6.0/two.min.js'></script>

<div ng-controller='ApplicationCtrl'>
	<p>{{ clock | date:'HH:mm:ss'}}</p>
</div>

<a ui-sref="shop" ui-sref-active="active">Shop</a>
<a ui-sref="medical" ui-sref-active="active">Medical Vehicles</a>
<a ui-sref="fire" ui-sref-active="active">Fire Trucks</a>
<a ui-sref="police" ui-sref-active="active">Police Vehicles</a>
<a ui-sref="incident" ui-sref-active="active">Incident</a>

<ui-view></ui-view>

<script src="jquery-3.2.1.slim.min.js"></script>

		crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
